<!-- Пагинация для перемещения по списку университетов -->
<div class="row justify-content-center" style="margin : 30px 0 30px 0;">
    <div class="col-2">
      <nav aria-label="...">
          <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="?page=1">Начало</a>
            </li>
            <li class="page-item">
              {% if page_obj.has_previous %}
                <a class="page-link" href="?page={{ page_obj.previous_page_number }}">{{ page_obj.previous_page_number }}</a>
              {% endif %}
            </li>
            <li class="page-item active" aria-current="page">
              <span class="page-link">{{ page_obj.number }}</span>
            </li>
            <li class="page-item">
              {% if page_obj.has_next %}
                <a class="page-link" href="?page={{ page_obj.next_page_number }}">{{ page_obj.next_page_number }}</a>
              {% endif %}
            </li>
            <li class="page-item">
              <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}">Конец</a>
            </li>
          </ul>
      </nav>
    </div>
</div>
